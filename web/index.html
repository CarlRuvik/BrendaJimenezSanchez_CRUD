<!DOCTYPE html>
<html>
    <head>
        <title>Registro de alumno</title>
        <link rel="stylesheet" type="text/css" href="CSS/ESTILO.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="C">
            <h1>REGISTRO DE NUEVO ALUMNO</h1>
            <br>
            <form method="get" action="GuardarRegistro" name="fromulario">
                <table class="TABLE">
                    <tr><td>Nombre: </td><td><input type="text" name="nombre"></td></tr>
                    <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
                    <tr><td>Email: </td><td><input type="email" name="email"></td></tr>
                    <tr><td>País:</td><td>
                            <select name="pais" style="width:150px">
                                <option>India</option>
                                <option>México</option>
                                <option>Alemania</option>
                                <option>Rusia</option>
                            </select>
                        </td></tr>
                    <tr><td colspan="2"><br><input class="BOTON" type="submit" value="Guardar registro"></td></tr>
                </table>
            </form>
        </div>
        <div class="LINK">
            <a href="ConsultarLista">Consultar lista de alumnos.</a>
        </div>
    </body>
</html>
